<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World - Aprenda Idiomas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden; /* remove scroll vertical e horizontal */
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2563eb 0%, #10b981 50%, #3b82f6 100%);
      color: white;
      position: relative;
    }

    /* Background Pattern */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      background-size: 400px 400px;
      animation: float 20s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 3rem;
    }

    .logo-icon {
      width: 3rem;
      height: 3rem;
      background: linear-gradient(45deg, #ffffff, #f1f5f9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .logo-text {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(45deg, #ffffff, #f1f5f9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 2rem;
    }

    .badge::before {
      content: '‚ö°';
      font-size: 1rem;
    }

    h1 {
      font-size: clamp(3rem, 8vw, 5rem);
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 1.5rem;
      background: linear-gradient(45deg, #ffffff, #f8fafc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    h2 {
      font-size: clamp(1.125rem, 3vw, 1.5rem);
      font-weight: 400;
      line-height: 1.6;
      margin-bottom: 3rem;
      opacity: 0.9;
      max-width: 600px;
    }

    .cta-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 4rem;
    }

    .btn-primary {
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.95);
      color: #1e293b;
      border: none;
      border-radius: 16px;
      font-size: 1.125rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
      background: rgba(255, 255, 255, 1);
    }

    .btn-primary::after {
      content: '‚Üí';
      font-size: 1.25rem;
      transition: transform 0.3s ease;
    }

    .btn-primary:hover::after {
      transform: translateX(4px);
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .feature {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .feature:hover {
      transform: translateY(-8px);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 16px 64px rgba(0, 0, 0, 0.1);
    }

    .feature-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      display: block;
    }

    .feature h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .feature p {
      opacity: 0.8;
      line-height: 1.5;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .features {
        grid-template-columns: 1fr;
      }

      .btn-primary {
        width: 100%;
        max-width: 300px;
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .logo-text {
        font-size: 1.5rem;
      }

      .feature {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="logo">
    <div class="logo-icon">üåç</div>
    <div class="logo-text">HelloWorld</div>
  </div>

  <div class="badge">
    Conecte-se instantaneamente
  </div>

  <h1>Aprenda idiomas,<br>conhe√ßa pessoas novas</h1>
  <h2>Pratique idiomas atrav√©s de conversas de v√≠deo com falantes nativos do mundo todo. Cres√ßa pessoalmente e profissionalmente!</h2>

  <div class="cta-container">
    <a href="session.html" class="btn-primary">
      Come√ßar Agora
    </a>
  </div>
</div>
</body>
</html>
